language: node_js - node

branches:
  only:
  - main

services:
- docker

before_install:
- openssl aes-256-cbc -K $encrypted_3c84dcdc6bbe_key -iv $encrypted_3c84dcdc6bbe_iv
  -in .env.enc -out .env -d
- nvm install node
- docker build -t tjddnjs7559/nemo_test -f ./Dockerfile.dev .

script:
- docker run -e CI=true --env-file .env tjddnjs7559/nemo_test npm run test

after_success:
- echo "TEST complete, sending image to hub..."
- docker build -t tjddnjs7559/nemo_test .
- echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin
- docker push tjddnjs7559/nemo_test

deploy:
  #외부 서비스 표시(s3, elesticbeanstalk, firebase 등등)
  provider: elasticbeanstalk
  # IAM 계정으로 부터 생성해서 travis ci에 저장해둔 key
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  #현재 사용하고 있는 AWS의 서비스가 위치하고있는 물리 장소
  region: "ap-northeast-2"
  #생성된 어플리케이션의 이름
  app: "nemo_test"
  #elasticbeanstalk을 위한 s3 버켓이름
  env: "Nemotest-env"
  bucket_name: elasticbeanstalk-ap-northeast-2-291897759134
  bucket_path: "nemo_test"
  #특정 branch에만 해당 aws서버에 올릴 수 있게 설정해두었다.
  on:
    branch: main
